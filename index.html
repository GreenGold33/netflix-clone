<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Netflix</title>

    <link href="css/style.css" rel="stylesheet"/>
  </head>

  <body>
    <header>
      <nav>
        <a class="link" href="#">
          <img class="netflix-logo"
               alt="netflix logo"
               src="img/icons/netflix.svg"/>
        </a>
        <a class="link" href="#">
          Sign In
        </a>
      </nav>

      <section id="pitch">
        <h1>See whatâ€™s next.</h1>
        <p>WATCH ANYWHERE. CANCEL ANYTIME.</p>

        <button class="btn">JOIN FREE FOR A MONTH</button>
      </section>

    </header>

    <div id="features">
      <nav>

        <div class="center">
          <a class="block-1-3 is-selected"
             data-id="cancelanytime"
             href="#">
            <img alt="Cancel anytime"
                 src="img/icons/cancel.svg"/>
            <h2>
              No commitments
              <br/>
              Cancel online at anytime
            </h2>
          </a>

          <a class="block-1-3"
             data-id="watchanywhere"
             href="#">
            <img alt="Watch anywhere"
                 src="img/icons/watchanywhere.svg"/>
            <h2>
              Watch anywhere
            </h2>
          </a>

          <a class="block-1-3"
             data-id="pickprice"
             href="#">
            <img alt="Pick your price"
                 src="img/icons/pickprice.svg"/>
            <h2>
              Pick your price
            </h2>
          </a>
        </div>

      </nav>

      <article>

        <section class="center is-selected"
                 data-id="cancelanytime">
          <div class="container">
            <div class="block-1-2">
              <h2>
                If you decide Netflix isn't for you - no problem. No commitment. Cancel online anytime.
              </h2>
              <button class="btn btn-large">JOIN FOR A FREE MONTH</button>
            </div>

            <div class="block-1-2">
              <img src="img/cancelanytime_withdevice.png"/>
            </div>

          </div>
        </section>

        <section class="center" data-id="watchanywhere">
          <div class="container">
            <div class="block-1-2">
              <h2>
                watch anywhere
              </h2>
              <button class="btn btn-large">JOIN FOR A FREE MONTH</button>
            </div>

            <div class="block-1-2">
              <img src="img/cancelanytime_withdevice.png"/>
            </div>

          </div>
        </section>

        <section class="center" data-id="pickprice">
          <div class="container">
            <div class="block-1-2">
              <h2>
                Pick your price
              </h2>
              <button class="btn btn-large">JOIN FOR A FREE MONTH</button>
            </div>

            <div class="block-1-2">
              <img src="img/cancelanytime_withdevice.png"/>
            </div>

          </div>
        </section>

      </article>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="js/app.js"></script>

  </body>

</html>
