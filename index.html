<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Netflix</title>

    <link href="css/style.css" rel="stylesheet"/>
  </head>

  <body>
    <header>
      <nav>
        <a class="link logo" href="#">
          <img class="netflix-logo"
               alt="netflix logo"
               src="img/icons/netflix.svg"/>
        </a>
        <a class="link signin" href="#">
          Sign In
        </a>
      </nav>

      <section id="pitch">
        <h1 class="pitch__title">See whatâ€™s next.</h1>
        <p class="pitch__subtitle">WATCH ANYWHERE. CANCEL ANYTIME.</p>

        <button class="btn">JOIN FREE FOR A MONTH</button>
      </section>

    </header>

    <div id="features">
      <nav>

        <div>
          <a class="is-selected"
             data-id="cancelanytime"
             href="#">
            <div>
              <img alt="Cancel anytime"
                   src="img/icons/cancel.svg"/>
            </div>
            <h2>
              No commitments
              <br/>
              Cancel online at anytime
            </h2>
          </a>

          <a href="#" data-id="watchanywhere">
            <div>
              <img alt="Watch anywhere"
                   src="img/icons/watchanywhere.svg"/>
            </div>
            <h2>
              Watch anywhere
            </h2>
          </a>

          <a href="#" data-id="pickprice">
            <div>
              <img alt="Pick your price"
                   src="img/icons/pickprice.svg"/>
            </div>
            <h2>
              Pick your price
            </h2>
          </a>
        </div>

      </nav>

      <article>

        <!-- TODO tab-content-container -->
        <section class="is-selected"
                 data-id="cancelanytime">
            <!-- TODO Use utility classes for columns -->
          <div class="cancel-anytime">
            <div class="cancel-anytime__left">
              <h2 class="cancel-anytime__text">
                If you decide Netflix isn't for you - no problem. No commitment. Cancel online anytime.
              </h2>
              <button class="btn btn-large">JOIN FOR A FREE MONTH</button>
            </div>

            <div class="cancel-anytime__right">
              <img src="img/cancelanytime_withdevice.png"/>
            </div>

          </div>
        </section>

        <section data-id="watchanywhere">
          <div class="cancel-anytime">
            <div class="cancel-anytime__left">
              <h2 class="cancel-anytime__text">
                watch anywhere
              </h2>
              <button class="btn btn-large">JOIN FOR A FREE MONTH</button>
            </div>

            <div class="cancel-anytime__right">
              <img src="img/cancelanytime_withdevice.png"/>
            </div>

          </div>
        </section>

        <section data-id="pickprice">
          <div class="cancel-anytime">
            <div class="cancel-anytime__left">
              <h2 class="cancel-anytime__text">
                Pick your price
              </h2>
              <button class="btn btn-large">JOIN FOR A FREE MONTH</button>
            </div>

            <div class="cancel-anytime__right">
              <img src="img/cancelanytime_withdevice.png"/>
            </div>

          </div>
        </section>

      </article>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="js/app.js"></script>

  </body>

</html>
